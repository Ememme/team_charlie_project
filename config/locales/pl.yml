# Example:
# pl:
#   activerecord:
#     models:
#       company: 'Firma'
#     attributes:
#       company:
#         name: 'Nazwa'
#         description: 'Opis'
#
# Usage in views:
#   <%= t 'activerecord.models.company' %>
#   <%= t 'activerecord.attributes.company.name' %>


pl:
  # -- Models
  activerecord:
    models:
      company:
        one: "Firma"
        other: "Firmy"
      offer:
        one: "Oferta"
        other: "Oferty"

    attributes:
      company:
        name: "Opis"


  # -- Pages
  pages:
    index:
      search: "Search"
      result: "Search result"
