# Example:
# en:
#   activerecord:
#     models:
#       company: 'Company'
#     attributes:
#       company:
#         name: 'Name'
#         description: 'Description'
#
# Usage in views:
#   <%= t 'activerecord.models.company' %>
#   <%= t 'activerecord.attributes.company.name' %>


en:
  # -- Models
  activerecord:
    models:
      company:
        one: "Company"
        other: "Companies"
      offer:
        one: "Offer"
        other: "Offers"

    attributes:
      company:
        name: "Name"
      offer:
        location: "Address"
        salary: "Salary"
        skills_requirements: "We expect from you"


  # -- Pages
  pages:
    index:
      search: "Szukaj"
      result: "Wyniki wyszukiwania"
